---
Name: shopify
---

Silverstripe\SiteConfig\SiteConfig:
  extensions:
    - Swordfox\Shopify\SiteConfig\ShopifySiteConfig

Swordfox\Shopify\Model\ShopifyPageController:
  extensions:
    - Swordfox\Shopify\Extension\ShopifyExtension

Swordfox\Shopify\Task\Import:
  extensions:
    - Swordfox\Shopify\Extension\ShopifyExtension
  sleep_microseconds_after_request: 500000

Swordfox\Shopify\Task\DeleteOnShopify:
  extensions:
    - Swordfox\Shopify\Extension\ShopifyExtension

Swordfox\Shopify\Task\InventoryLocation:
  extensions:
    - Swordfox\Shopify\Extension\ShopifyExtension

Swordfox\Shopify\Task\ShopifyShipping:
  extensions:
    - Swordfox\Shopify\Extension\ShopifyExtension

Swordfox\Shopify\Model\ShippingZone:
  extensions:
    - Swordfox\Shopify\Extension\ShopifyExtension

Swordfox\Shopify\Model\ShippingCountry:
  extensions:
    - Swordfox\Shopify\Extension\ShopifyExtension    

Swordfox\Shopify\Model\Product:
  extensions:
    - Swordfox\Shopify\Extension\ShopifyExtension
    